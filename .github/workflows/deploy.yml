name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.12'

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        env:
          HOST: your-ec2-public-dns.amazonaws.com
          USER: ubuntu
          PATH_TO_APP: /home/ubuntu/app
        run: |
          ssh $USER@$HOST "cd $PATH_TO_APP && git pull origin master && npm install && pm2 restart all"
